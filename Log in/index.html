<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <script src="https://kit.fontawesome.com/2b070e02a1.js"></script>
    <link rel="stylesheet" href="color.css">

</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="far fa-user"></i>
            </div>
            <form class="login">
                <div class="form-group">
                    <input type="text" placeholder=" UserName" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder=" Type password" id="username" class="form-control">
                </div>

                <div class="form-group">
                    <label for="rememberme">
                       <input type="checkbox" name="rememberme" id="rememberme"> 
                        remember password
                    </label>
                </div>

                <div class="form-group">
                    <button class="full-btn">Login</button>
                </div>

                <div class="form-group">
                    <p> Not registered? <a href="register">Sing Up</a></p>
                </div>
            </form>


            <div class="serparater">
                Or log in via social link 
            </div>
            <div class="social-login">
                <a href="facebook">
                    <i class="fab fa-facebook-square"></i>
                    facebook
                </a>
                <a href="google">
                    <i class="fab fa-google" ></i>
                    Google
                </a>
            </div>
        </div>
    </div>
</body>
</html>
